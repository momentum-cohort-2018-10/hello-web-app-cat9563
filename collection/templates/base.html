{% load staticfiles %}
<!doctype html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'/>
        <title>
            {% block title %}
                My Hello Web App Project
            {% endblock title%}
        </title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% block header %}{% endblock header %}
    </head>
     <body>
        <div class='menu-container'>
            <div class='menu'>
                <div class='home'><a href="{% url 'home' %}">Home</a></div>
                <div class='links'>
                    <div class='about'><a href="{% url 'about' %}">About</a></div>
                    <div class='contact'><a href="{% url 'contact' %}">Contact</a></div>
                </div>
            </div>
        </div>
        {% block content %}{%endblock content%}
        {% block footer %}{% endblock footer%}
    </body>
</html>
